<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversores de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Conversores de Temperatura</h1>

        <div class="converter-group">
            <label for="celsius-input">Celsius:</label>
            <input type="number" id="celsius-input" placeholder="Informe o valor">
            <p id="celsius-result" class="result"></p>
        </div>

        <div class="converter-group">
            <label for="fahrenheit-input">Fahrenheit:</label>
            <input type="number" id="fahrenheit-input" placeholder="Informe o valor">
            <p id="fahrenheit-result" class="result"></p>
        </div>

        <button id="convert-btn">Converter</button>
        <input type="button">
        <input type="checkbox">
        <input type="color">
        <input type="date">
        <input type="datetime-local">
        <input type="email">
        <input type="file">
        <input type="hidden">
        <input type="image">
        <input type="month">
        <input type="number">
        <input type="password">
        <input type="radio">
        <input type="range">
        <input type="reset">
        <input type="search">
        <input type="submit">
        <input type="tel">
        <input type="text">
        <input type="time">
        <input type="url">
        <input type="week">
    </section>
    <script src="main.js"></script>
</body>
</html>
