<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Ícone Bitcoin</title>
    <link href="https://cdn.jsdelivr.net/npm/@flagsmith/flagsmith-icons@1.0.0/dist/flagsmith-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 2em; /* Aumenta o tamanho do texto para o ícone ficar visível */
        }
        .bitcoin-icon {
            color: orange; /* Adiciona uma cor ao ícone */
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <i class="fi fi-brands-bitcoin bitcoin-icon"></i>
    <span>Minha carteira de Bitcoin</span>

    <br><br>

    <p>Você pode usar o ícone em diferentes tamanhos:</p>
    <i class="fi fi-brands-bitcoin" style="font-size: 1em;"></i> Pequeno
    <i class="fi fi-brands-bitcoin" style="font-size: 2em;"></i> Médio
    <i class="fi fi-brands-bitcoin" style="font-size: 3em; color: blue;"></i> Grande e Azul

</body>
</html>
